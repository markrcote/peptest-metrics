<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style/Aristo/jquery-ui-1.8.7.custom.css"/>
    <link rel="stylesheet" href="style/main.css"/>
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script src="scripts/jquery-ui-1.8.13.custom.min.js"></script>
    <script src="scripts/SS.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/jquery.flot.min.js"></script>
    <script src="scripts/jquery.flot.axislabels.js"></script>
    <script src="scripts/ICanHaz.min.js"></script>
    <script src="scripts/plot.js"></script>
    <script src="scripts/app.js"></script>
    <title>peptest results</title>
</head>

<body>

<div class="container-fluid">
  <div class="row-fluid" id="header">
    <div class="span6"><h1>peptest results</h1></div>
  </div>
  <div class="row-fluid">
    <div class="span2">
      <form name="controls" id="controls">
        <select name="branch" id="branch">
          <option value="">loading...</option>
        </select>
        <select name="platform" id="platform">
          <option value="">loading...</option>
        </select>
        <select name="test" id="test">
          <option value="loading">loading...</option>
        </select>
      </form>
      <form name="datecontrols" id="datecontrols">
        Date range:<br/>
        <input id="startdate" type="text" size="10" pattern="[\d]{4}-[\d]{2}-[\d]{2}" /><br/>
        <input id="enddate" type="text" size="10" pattern="[\d]{4}-[\d]{2}-[\d]{2}" /><br/>
        Or select recent period:
        <select name="period" id="period">
          <option value="0">---</option>
          <option value="7">Last 7 days</option>
          <option value="14">Last 14 days</option>
          <option value="30">Last 30 days</option>
          <option value="60">Last 60 days</option>
        </select>
      </form>
      <form name="graphcontrols" id="graphcontrols">
        Calculate mean over <select name="meanwindow" id="meanwindow">
          <option value="0">entire period</option>
          <option value="1">1 day</option>
          <option value="2">2 days</option>
          <option value="7">7 days</option>
        </select>
      </form>
    </div>
    <div class="span10"><div id="plot"></div></div>
  </div>
</div>

<!--ICanHaz templates-->
<script type="text/html" id="controlopt">
  <option value="{{ value }}">{{ text }}</option>
</script>

<script type="text/html" id="nodata">
  <div>no data!</div>
</script>

<script type="text/html" id="flot_tooltip">
  <div class="tooltip">{{ date }} (<a href="{{ url }}">{{ revision }}</a>): <b>{{ value }}</b></div>
</script>

<script type="text/html" id="flot_tooltip_norev">
  <div class="tooltip">{{ date }}: <b>{{ value }}</b></div>
</script>
<!--------------------->

</body>

<script>
$(document).ready(main);
</script>

</html>
